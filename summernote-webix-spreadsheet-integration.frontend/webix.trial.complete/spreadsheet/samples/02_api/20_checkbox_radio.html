<!doctype html>
<html>
<head>
    <title>Adding checkboxes and radio groups</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

    <script src="../../codebase/webix/webix.js?v=10.3.2" type="text/javascript" charset="utf-8"></script>
    <script src="../../codebase/spreadsheet.js?v=10.3.2" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=10.3.2">
    <link rel="stylesheet" type="text/css" href="../../codebase/spreadsheet.css?v=10.3.2">
</head>
<body>
<script type="text/javascript">

    webix.ready(function(){
        const ss = webix.ui({view:"spreadsheet"});

        ss.addRadio({start:{row:1, column:1}, end:{row:3, column:1}});
        ss.addRadio({start:{row:5, column:1}, end:{row:5, column:3}});

        ss.addCheckbox({start:{row:1, column:3}, end:{row:3, column:3}});
        ss.addCheckbox({start:{row:7, column:1}, end:{row:7, column:3}});

        ss.markRadio(2,1); // A2 marked
        ss.markRadio(1,1); // marker moves from A2 to A1

        ss.markCheckbox(1,3);
        ss.markCheckbox(2,3);
    });

</script>
</body>
</html>
